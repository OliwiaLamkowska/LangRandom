    async function drawInterestingWord() {
      const box = document.getElementById("wordBox");
      box.innerHTML = "🔄 Ładowanie słowa z AI...";

      try {
        const response = await fetch("http://localhost:3000/generate-word", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        const data = await response.json();
        box.innerHTML = `<p><strong>🧠 Nowe słowo (OpenAI):</strong></p><pre>${data.result}</pre>`;
      } catch (err) {
        box.innerHTML = "❌ Błąd podczas pobierania słowa z AI.";
      }
    }
